<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousal by vanilla JS</title>
    <link rel="stylesheet" href="font-awesome.all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--Title  -->
        <div class="title">
            <h4>Our Reviews</h4>
        </div>
         <div class="review">
            <!-- review box -->
            <img src="img/client-1.jpg" alt="" id="person-img">
            <h5 id="author">Bishal Guha</h5>
            <p id="job">UX Designer</p>
            <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi corrupti unde explicabo non error iste aspernatur nihil ea odit perspiciatis! Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, blanditiis.</p>
            <div class="btn-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
       


    <script src="app.js"></script>
</body>
</html>
